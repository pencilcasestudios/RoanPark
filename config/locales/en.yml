            <p>Roan Park is an innovative residential housing scheme. The project was named after the roan antelope indigenous to this area of Lusaka. The scheme is designed to enable you to own and occupy your own land without the need for immediate payment, additional collateral or expensive borrowing. It is situated in the Ngwerere area of Lusaka opposite Kalimba Reptile Farms.<p>
            <p>The sale of Roan Park is in two project phases. Phase One is sold-out while Phase Two has a limited number of plots available.</p>
